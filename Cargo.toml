[package]
name = "prolog2"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
fsize = "1.0.0"
manual_rwlock = "0.4.0"
lazy_static = "1.5.0"
rayon = "1.10.0"
num_cpus = "1.0"

[profile.dev]
opt-level = 3
RUST_BACKTRACE=1
debuginfo-level = 1

[profile.release]
debug = true
debuginfo-level = 1